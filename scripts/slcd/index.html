/*


//////////////////////////////////////////////////
// Cognitive Depletion and Statistical Learning //
//////////////////////////////////////////////////

Mark Dunlop & Stephen Van Hedger, 2022

This project aims to conceptually replicate:

Smalle et al. (2022) PNAS 
https://doi.org/10.1073/pnas.2026011119

This prior work found that a cognitively depleting task
led to enhanced statistical learning of syllable sequences.
The present approach uses a modified dual-task to elicit
cognitive depletion (comparing this to a control condition,
in which participants complete the same task but not under
the same time pressures). The script then assesses implicit 
learning of syllable sequences via a syllable target detection
task and an explicit forced-choice paradigm.

Finally, the present work expands upon the original study by
assessing, in exploratory fashion, how Need for Cognition (NFC)
and age relate to performance.


During the TloadDback task, digits (1 to 4 and 6 to 9) and letters (A, C, T, L, N, E, U,
and P) were presented in alternation on the screen. Participants were
instructed to press the space bar with their left hand every time the displayed
letter was the same as the last-seen letter and to indicate with their right
hand whether the subsequently displayed digit was odd (pressing “1” on the
numeric keypad) or even (pressing “2”). Different levels of cognitive load
were created by presenting the two tasks at different paces based on our participant’s
pretested maximum processing speed capacities (no a priori group
differences; Table 1). This is defined as the fastest stimulus time duration (STD)
allowing an accuracy performance of at least 85%. Under HCL conditions, the
task was performed for 16 min at the subject’s max. STD while under LCL conditions,
the presentation rate was made one-third slower (

*/

/*
Auditory Calibration Script

This short module allows participants
to adjust their volume to a comfortable
level (same RMS as the sounds in the study)
and then provides a short headphone
assessment. The headphone assessment takes
advantage of Huggins pitches and is described
in detail in the following paper:

Milne, A.E., Bianco, R., Poole, K.C. et al.
An online headphone screening test based on dichotic pitch.
Behav Res 53, 1551–1562 (2021).
https://doi.org/10.3758/s13428-020-01514-0

On each trial, participants hear three samples of
noise. One of the noise samples has a faint
tone embedded in it, but this is only perceptible
when there is clear channel separation (i.e., a
dichotic listening situation). Thus, performance
is expected to be dichotomous, with near-chance
(2/6) performance for participants not wearing
headphones and near-perfect (5+/6) performance
for participants wearing headphones.

Thank you to Milne and colleagues for providing
these materials on GitHub!

Stephen Van Hedger, July 2022

*/

/*
Time Load Dual Back Task

In this cognitive task, different levels of
cognitive load can be induced and individually
adjusted by modifying the time available to
process the ongoing-task demands.

The present approach deviates from earlier uses.
Rather than determining a baseline adequate speed
in a pretest session, the present script uses a
psychophysical approach to calibrate the speed of
presentation in a single session. In the script,
you can specify whether you want the response speed
calibration to be depleting (ensuring that final
performance hovers around 83% accuracy, using a
staircase procedure) or non-depleting (fixed
presentation rate).

The task involves making alternate decisions.
Participants see letters and numbers alternate
on the screen. If the letter matches the one
presented previously, participants are instructed
to press spacebar. With the numbers, participants
are instructed to press '1' if the number is odd
and '2' if the number is even.

Tested letters are A C T L N E U
Tested numbers are 1,2,3,4,6,7,8,9

Each "block" has 60 stim (30 letter, 30 numbers)
There are 10 targets per block for the letter task.

Short breaks (10-seconds) are given every 100 trials
in the main task.

The task includes an extensive practice session, in
which participants practice both tasks (letter judgment,
number judgment) separately (30 trials each, with feedback)
and then practice the tasks together, in an interleaved
fashion (60 trial, with feedback). The main assessment
is identical to the interleaved practice with the exception
of (1) no feedback, (2) length, and (3) depending on condition,
adaptive presentation rate of the stimuli.

For further details see the publication:
Borragán, Slama, Bartolomei and Peigneux. 2017.
“Cognitive Fatigue: A Time-Based Resource-Sharing Account.”
Cortex 89: 71–84. doi:10.1016/j.cortex.2017.01.023

*/
var tload_condition = jsPsych.data.getURLVariable("c"); //inherit condition from URL: c=1 is fatiguing, c=2 is control
var tload_condition_pretty; //for logging the condition to the data

//function to generate random integer within range
function randomIntFromInterval(min, max) { // min and max included
    return Math.floor(Math.random() * (max - min + 1) + min)
  }

//randomly assign condition if not specified in URL (1 = fatiguing, 2 = control)
if(tload_condition != 1 || tload_condition != 2){
    tload_condition = randomIntFromInterval(1, 2)
}

//add the pretty name of the condition to the data output
if(tload_condition == 1){
    tload_condition_pretty = `Fatigue`;
    jsPsych.data.addProperties({condition: tload_condition_pretty});
} else {
    tload_condition_pretty = `Control`;
    jsPsych.data.addProperties({condition: tload_condition_pretty});
}

function nontargetfirst(array){
while(array[0] === 1){
   array = jsPsych.randomization.repeat(array, 1);
   if(array[0] === 0){
    return array;
   }
 }
}


function createLetters(targlocs, letterarray){
    var curletter;
    var temparray = [];
    for(var i=0; i<targlocs.length; i++){
        if(i===0){
            curletter =  jsPsych.randomization.repeat(letterarray, 1)[0] //randomly select a letter if in first position
            temparray.push(curletter);
        } else {
            if(targlocs[i] === 1){
                temparray.push(curletter);
            } else {
                var newletters = jsPsych.randomization.repeat(letterarray, 1)
                if(newletters[0] === curletter){
                    temparray.push(newletters[1]); //make sure that the nontarget is not accidentally a repeat
                    curletter = newletters[1];
                } else {
                    temparray.push(newletters[0]);
                    curletter = newletters[0];
                }
            }
        }
    }
    return temparray;
};

function gen_tload_maintask(){
    var cur_tload_targlocs = nontargetfirst(tload_lettercombined); //this represents the final ordering of targets/nontargets

    var final_block_cresp = [];
    for(var i=0; i<cur_tload_targlocs.length; i++){
        if(cur_tload_targlocs[i] === 0){
            final_block_cresp.push(null);
        } else {
            final_block_cresp.push(' ');
        }
        if(cur_tload_numbers[i] == `1`||cur_tload_numbers[i] ==`3`||cur_tload_numbers[i] ==`7`||cur_tload_numbers[i] ==`9`){
            final_block_cresp.push(1);
        } else {
            final_block_cresp.push(2);
        }
    }
    //combine arrays and alternate letters and numbers
    for(var i=0; i<cur_tload_letters.length; i++){
        final_block_stim.push(cur_tload_letters[i]);
        stimtype.push("Letter");
        final_block_stim.push(cur_tload_numbers[i]);
        stimtype.push("Number");

    //now, let's take the correct responses and stimuli and format them for a timeline variable
    var temp = [];
    for(var i=0; i<final_block_stim.length; i++){
        var curobj = {stim: final_block_stim[i], cresp: final_block_cresp[i], stimtype: stimtype[i]}
        temp.push(curobj);
    }
    return temp;
};

/*
Statistical Learning Assessments

This js file implements two measures of
statistical learning - syllable target
detection and two-alternative forced choice.

The statistical learning language is similar
to that originally described by Saffran et al. (1996),
using 12 syllables to construct four trisyllabic
"words"

Syllable target detection is an implicit measure
as the task can be done without any explicit
understanding of the underlying sequence structure.
It is thus used as both a measure of implicit,
"online" learning as well as exposure to the
statistical structure. Participants simply
listen for a target syllable and respond as
quickly as possible when they hear it. Based on
prior work, we expect participants to eventually
show faster response times to the medial and final
syllable positions of a "word" relative to the
initial syllable positions of a "word"

The two-alternative forced-choice task presents
two trisyllabic sequences to participants and has
them make a forced choice as to which one sounds
more similar to those heard in training (in this
case, during the syllable target detection task)

The task allows for a URL variable to be set to
determine counterbalancing of syllables (three
versions: A, B, C) to ensure that sequence position
effects are not confounded with order effects

Stephen Van Hedger & Mark Dunlop, November 2022


*/

var after_response = function(info){
	rtCurrent[rtCounter] = info.rt;
	rtCounter += 1;
	};


var TD_trial_MAIN = {
	type: jsPsychAudioKeyboardResponse,
	stimulus: jsPsych.timelineVariable('file'),
	data: {SYLLABLE: jsPsych.timelineVariable('targSYL'), EXEMPLAR: jsPsych.timelineVariable('exemplar'), PHONETIC: jsPsych.timelineVariable('phonetic'), TD_LOCS: jsPsych.timelineVariable('targRT'), TD_TYPE: jsPsych.timelineVariable('SYL_POS')},
	trial_ends_after_audio: true,
	response_ends_trial: false,
	prompt: function(){return '<p>'+syllableRef+'</p><p>("'+currentPhonetic+'")</p><p style="color:darkred;"><em>Press spacebar whenever you hear this syllable!</em></p>';},
	on_start: function(){
		//here is a function to listen for a keyboard response
		var listener_id = jsPsych.pluginAPI.getKeyboardResponse({
			callback_function:after_response,
			valid_responses: [' '],
			rt_method: 'performance',
			persist: true
			});
		},
	on_finish: function(data){
		//let's compare the RTs to the known locations of the targets
		var targRTs = data.TD_LOCS; //make sure the target locations actually exist
		var userRTs = rtCurrent; //make sure the actual user RTs are being logged
		var userRTsString = rtCurrent.toString();
		var newChar = '_';
		var userRTsdata = userRTsString.split(',').join(newChar);

		var normedRT = [null, null, null, null];

		for (i=0; i < targRTs.length; i++) {
		  var curRTtarg = targRTs[i]; //current position of the target
			for (j=0; j < userRTs.length; j++) {
				var tempRT = userRTs[j];
				var RTdiff = tempRT - curRTtarg; //this is the RT difference

				if(RTdiff > 200 && RTdiff < 1200) {
					normedRT[i] = RTdiff;
		    }
		  }
		}

		jsPsych.data.addDataToLastTrial({
			designation: 'TD_SUMMARY',
			TDLOC_01: targRTs[0],
			TDLOC_02: targRTs[1],
			TDLOC_03: targRTs[2],
			TDLOC_04: targRTs[3],
			TD_RT_01: normedRT[0],
			TD_RT_02: normedRT[1],
			TD_RT_03: normedRT[2],
			TD_RT_04: normedRT[3],
			TD_SUBJ_RTs: userRTsdata,
			number_of_plays: numPlays
		});
		rtCurrent = []; //reset the rt array
	}
};
